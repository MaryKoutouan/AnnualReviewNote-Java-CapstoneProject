<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Login</title>
</head>
<body>

<div id="container-md">
    <form id="login-form">
        <a href="./index.html"> <img src="./images/logo_note.png"  width="400"> </a>
        <h2>Welcome, Please Login</h2>
        <p>
            <input type="text" class="form-control" id="login-username" placeholder="Username" required>
        </p>
        <p>
            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        </p>
        <p>
            <input type="submit" id="submit-button" value="Login">
        </p>
    </form>
    <div id="create-account-wrap">
        <p>Become a member! <a href="./register.html">Register</a><p>
    </div><!--create-account-wrap-->
</div>
</body>

<script src="./javascript/login.js" type="application/javascript"></script>
<script src="./javascript/menu.js"></script>
</html>
