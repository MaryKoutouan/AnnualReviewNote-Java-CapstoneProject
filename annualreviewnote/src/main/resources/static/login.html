<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Login</title>
</head>
<body>
<div w3-include-html="./menu.html"></div>

<div class="container-md">
    <img src="./images/register.jpg" >
    <form id="login-form">
        <h1>Time to Login</h1>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
            <a href="./register.html" class="btn btn-secondary">Register</a>
        </div>
    </form>
</div>
</body>

<script src="./javascript/login.js" type="application/javascript"></script>
<script src="./javascript/menu.js"></script>
<script>
includeHTML();
</script>
</html>
