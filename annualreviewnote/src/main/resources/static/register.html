<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/index.css">
    <title>Register</title>
</head>
<body>
<div w3-include-html="./menu.html"></div>

<div class="container-md">
    <img src="./images/register.jpg" >

    <form id="register-form">
        <h1>Create Your Account</h1>
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
            <label for="register-userEmail">Email</label>
            <input type="email" class="form-control" id="register-userEmail" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Enter your Password" required>
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Register</button>
            <a href="./login.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
</div>

</body>

<script src="./javascript/register.js" type="application/javascript"></script>
<script src="./javascript/menu.js"></script>

includeHTML();
</script>
</html>
