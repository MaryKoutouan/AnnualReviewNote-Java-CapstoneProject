<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Register</title>
</head>
<body>
<div id="container-md">

    <form id="register-form">
        <a href="./index.html"> <img src="./images/logo_note.png"  width="400"> </a>
        <h2>Create Your Account</h2>
        <p>
            <input type="text" class="form-control" id="register-username" placeholder="Enter your Username" required>
        </p>
        <p >
            <input type="email" class="form-control" id="register-userEmail" placeholder="Enter your Email" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" class="form-control" id="register-password" placeholder="Enter your Password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p class="mt-1">
            <input id="submit-button" type="submit" value="Register">
        </p>
    </form>
    <div id="create-account-wrap">
        <p>Already a member? Go back to <a href="./index.html">Login</a><p>
    </div><!--create-account-wrap-->
</div>

</body>

<script src="./javascript/register.js" type="application/javascript"></script>
<script src="./javascript/menu.js"></script>
</html>
